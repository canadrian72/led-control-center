version: "3.8"

services:
  kasa-bulb-controller:
    image: $DOCKERHUB_USERNAME/iot-control-center:kasa-led-strip-controller
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      MONGO_DB_USERNAME: ${MONGO_DB_USERNAME}
      MONGO_DB_PASSWORD: ${MONGO_DB_PASSWORD}
      MONGO_DB_IP: ${MONGO_DB_IP}
